<mat-sidenav-container fullscreen>

  <mat-toolbar color="primary" class="mat-elevation-z4">
    <div fxLayout="row" fxLayoutAlign="space-between center" fxFlexFill>

      <span class="text-xl font-bold">Rick and Morty</span>


      <div fxFlex></div>

      <mat-button-toggle-group [(value)]="selectedModule">
        <mat-button-toggle value="home" routerLink="/home" checked>
          <mat-icon>home</mat-icon>
          <span>Inicio</span>
        </mat-button-toggle>
        <mat-button-toggle value="favorito" routerLink="/favorite">
          <mat-icon>favorite</mat-icon>
          <span>Favoritos</span>
        </mat-button-toggle>
      </mat-button-toggle-group>
    </div>
  </mat-toolbar>

  <app-page-content [hasHeader]="false">
    <router-outlet></router-outlet>
  </app-page-content>
</mat-sidenav-container>
