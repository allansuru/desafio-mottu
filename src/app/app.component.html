<mat-sidenav-container fullscreen>

  <mat-toolbar color="primary" class="mat-elevation-z4">
    <div fxLayout="row" fxLayoutAlign="space-between center" fxFlexFill>

      <span class="text-xl font-bold creepster-title ">Rick and Morty</span>

      <div fxFlex></div>

      <mat-button-toggle-group #group="matButtonToggleGroup" class="rounded-toggle-group" appearance="legacy">
        <mat-button-toggle value="home" routerLink="/home" checked>
          <mat-icon class="ml-1">home</mat-icon>
          <span  class="ml-1">Inicio</span>
        </mat-button-toggle>
        <mat-button-toggle value="favorito" routerLink="/favorite">
          <mat-icon>favorite</mat-icon>
          <span  class="ml-1">Favoritos</span>
          <strong class="count-favorites ml-2">{{count$ | async}}</strong>
        </mat-button-toggle>
      </mat-button-toggle-group>
    </div>
  </mat-toolbar>

  <app-page-content [hasHeader]="false">
    <router-outlet></router-outlet>
  </app-page-content>
</mat-sidenav-container>
