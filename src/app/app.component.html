<mat-sidenav-container fullscreen>
  <!-- Removemos o mat-sidenav e mat-nav-list -->

  <mat-toolbar color="primary" class="mat-elevation-z4">
    <div fxLayout="row" fxLayoutAlign="space-between center" fxFlexFill>
 
       <div>
      <span class="text-xl font-bold">Rick and Morty</span>
    </div>

      <div fxFlex></div> 

      <!-- Button Toggle Group -->
      <mat-button-toggle-group>
        <mat-button-toggle value="inicio" routerLink="/">
          <mat-icon>home</mat-icon>
          <span>Inicio</span>
        </mat-button-toggle>
        <mat-button-toggle value="favorito" routerLink="/favorito">
          <mat-icon>favorite</mat-icon>
          <span>Favorito</span>
        </mat-button-toggle>
      </mat-button-toggle-group>
    </div>
  </mat-toolbar>

  <app-page-content [hasHeader]="false">
    <router-outlet></router-outlet>
  </app-page-content>
</mat-sidenav-container>
